<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8";>
    
<head>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    
</head>
    
<body>
    <div class="continer"></div>
        <div class="row">
          <div class="col-md-8">
              <div class="well" id="alien">외계인</div>
          </div>
          <div class="col-md-4">
              <div class="well">지구</div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4 col-sm-offset-8 col-xs-offset-8">
              <div class="well" id="water">물</div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-4 col-sm-offset-8 col-xs-offset-8">
              <div class="well" id="spaceship">우주선</div>
          </div>
        </div>
    </div>
    
    <script>
        $( "#water" ).click(function() {
            $( "#alien" ).fadeOut( "slow", function() {
                // Animation complete.
            });
        });
    </script> 
    
    <script>
       $( "#spaceship" ).click(function() {
            $( "#alien" ).fadeIn( "slow", function() {
                // Animation complete.
            });
        });
    </script>
</body>

</html>
